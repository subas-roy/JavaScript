<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of Dom</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to dom</h1>
    </header>
    <main>
        <h1>Dom de baba</h1>
        <ul>
            <li>Ram</li>
            <li>Krishna</li>
            <li>Arjun</li>
        </ul>
    </main>
    <script src="js/dom.js"></script>
    <script>
        // console.log(document.getElementsByTagName('li')) // HtmlCollection or Array like object
        const liCollection = document.getElementsByTagName('li')
        for(li of liCollection) {
            console.log(li.innerText)
        }

        const h1Collection = document.getElementsByTagName('h1')
        for(h1 of h1Collection) {
            console.log(h1.innerText)
        }
    
    </script>
    
</body>
</html>
