<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5 X b X h</p>
                      <div>
                        <input id="triangle-base" class="w-24 2xl rounded-sm text-2xl" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 2xl rounded-sm text-2xl" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-center">Area(A) = w X l</p>
                      <div>
                        <!-- rectangle width -->
                        <input id="rectangle-width" class="w-24 2xl rounded-sm text-2xl" type="text" placeholder="width">
                        <span class="mr-4 ml-2">cm</span>
                        <!-- rectangle height -->
                        <input id="rectangle-length" class="w-24 2xl rounded-sm text-2xl" type="text" placeholder="length">
                        <span>cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-center">Area(A) = b X h</p>
                      <div>
                        <!-- parallelogram base -->
                        <input id="parallelogram-base" class="w-24 2xl rounded-sm text-2xl" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <!-- parallelogram height -->
                        <input id="parallelogram-height" class="w-24 2xl rounded-sm text-2xl" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="parallelogram-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-center">Area(A) = b X h</p>
                      <div>
                        <!-- parallelogram base -->
                        <input id="parallelogram-base" class="w-24 2xl rounded-sm text-2xl" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <!-- parallelogram height -->
                        <input id="parallelogram-height" class="w-24 2xl rounded-sm text-2xl" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="parallelogram-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <div>
                    <h3 class="text-3xl text-center p-4">Area Calculation</h3>
                </div>
            </div>
        </div>
        
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-area.js"></script>
    <script src="scripts/parallelogram-area.js"></script>
    <script src="scripts/reuseable-functions.js"></script>
</body>
</html>
